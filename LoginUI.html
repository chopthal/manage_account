<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 250px;
        height: 150px;
        position: relative;
      }
      .login {
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: relative;
      }
      .input-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 50%;
        position: relative;
      }

      .login > div > input {
        height: 35%;
      }

      #id-input {
        margin-bottom: 5px;
      }

      .login-button-box {
        position: relative;
        width: 100%;
        height: 25%;
      }

      .login-button {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        border-radius: 5px;
        border: 0;
        margin-top: 5px;
      }

      .login-button:hover {
        cursor: pointer;
        background-color: aqua;
      }

      .eye {
        position: absolute;
        top: 38px;
        bottom: 0;
        right: 5px;
        margin: auto 2px;
        height: 18px;
        cursor: pointer;
        visibility: visible;
      }

      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <section>
      <form class="login" action="submit">
        <div class="input-box">
          <input type="text" id="id-input" placeholder="ID" />
          <input type="password" id="password-input" placeholder="Password" />
          <img class="eye eye-on" src="eye_on.svg" />
          <img class="eye eye-off" src="eye_off.svg" />
        </div>
        <div class="login-button-box">
          <button class="login-button" id="login-button">Login</button>
        </div>
      </form>
    </section>
    <script type="text/javascript">
      function setup(htmlComponent) {
        const loginSubmit = document.querySelector(".login");
        const id = document.querySelector("#id-input");
        const password = document.querySelector("#password-input");
        const eyeOn = document.querySelector(".eye-on");
        const eyeOff = document.querySelector(".eye-off");

        password.type = "password";
        eyeOn.classList.add("hidden");

        eyeOn.addEventListener("click", (event) => {
          eyeOn.classList.add("hidden");
          eyeOff.classList.remove("hidden");
          password.type = "password";
        });

        eyeOff.addEventListener("click", (event) => {
          eyeOff.classList.add("hidden");
          eyeOn.classList.remove("hidden");
          password.type = "text";
        });

        id.focus();
        loginSubmit.addEventListener("submit", function (event) {
          event.preventDefault();
          if (!id.value) {
            id.focus();
          } else if (!password.value) {
            password.focus();
          }
          htmlComponent.Data = [id.value, password.value];
        });
      }
    </script>
  </body>
</html>
